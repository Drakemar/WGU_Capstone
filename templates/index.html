<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Stroke Risk Prediction</h2>
        
        <form action="/predict" method="post" class="p-4 shadow bg-white rounded">
            
            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" step="0.1" class="form-control" name="age" required>
            </div>

            <!-- Hypertension -->
            <div class="mb-3">
                <label for="hypertension" class="form-label">Hypertension:</label>
                <select class="form-control" name="hypertension" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Heart Disease -->
            <div class="mb-3">
                <label for="heart_disease" class="form-label">Heart Disease:</label>
                <select class="form-control" name="heart_disease" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Ever Married -->
            <div class="mb-3">
                <label for="ever_married" class="form-label">Ever Married:</label>
                <select class="form-control" name="ever_married" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Glucose Level -->
            <div class="mb-3">
                <label for="avg_glucose_level" class="form-label">Average Glucose Level:</label>
                <input type="number" step="0.1" class="form-control" name="avg_glucose_level" required>
            </div>

            <!-- BMI -->
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" step="0.1" class="form-control" name="bmi" required>
            </div>

            <!-- Smoking Status -->
            <div class="mb-3">
                <label for="smoking_status" class="form-label">Smoking Status:</label>
                <select class="form-control" name="smoking_status" required>
                    <option value="0">Never Smoked</option>
                    <option value="1">Former Smoker</option>
                    <option value="2">Current Smoker</option>
                </select>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-control" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Work Type -->
            <div class="mb-3">
                <label for="work_type" class="form-label">Work Type:</label>
                <select class="form-control" name="work_type" required>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="children">Children</option>
                    <option value="Never worked">Never worked</option>
                </select>
            </div>

            <!-- Residence Type -->
            <div class="mb-3">
                <label for="residence_type" class="form-label">Residence Type:</label>
                <select class="form-control" name="residence_type" required>
                    <option value="Rural">Rural</option>
                    <option value="Urban">Urban</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Predict Stroke Risk</button>
        </form>

        <!-- Display Prediction Result -->
        {% if result %}
        <div class="alert mt-4 {% if 'High Risk' in result %}alert-danger{% else %}alert-success{% endif %}" role="alert">
            <h5 class="text-center">{{ result }}</h5>
        </div>
        {% endif %}
    </div>
</body>
</html>
